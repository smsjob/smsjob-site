<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — SMS Job Inc.</title>
  <meta name="description" content="Contact SMS Job Inc. in Montréal, QC." />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="alternate" href="https://smsjob.ca/contact.html" hreflang="en">
  <link rel="alternate" href="https://smsjob.ca/fr/contact.html" hreflang="fr">
  <link rel="alternate" href="https://smsjob.ca/contact.html" hreflang="x-default">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/index.html">SMSJob.ca</a>
      <nav class="main-nav">
        <a href="/index.html">About Us</a>
        <a href="/contact.html" class="active">Contact</a>
      </nav>
      <div class="lang-switcher">
        <a href="/fr/contact.html" aria-label="Voir la page en français">Français</a>
      </div>
    </div>
  </header>

  <main>
    <section class="contact container">
      <div class="contact-info card">
        <h1>Contact info</h1>
        <p><strong>info@SMSJob.ca</strong></p>
        <address>
          SMS Job Inc.<br />
          4388 Saint-Denis #200<br />
          Montréal, QC<br />
          H2J 2L1
        </address>

        <table class="hours">
          <tr><td>Mon - Fri</td><td>10:00 am - 6:00 pm</td></tr>
          <tr><td>Sat - Sun</td><td>Closed</td></tr>
        </table>
      </div>

      <div class="contact-form card">
        <form id="contactForm" method="POST" action="https://formspree.io/f/mqadoneg" accept-charset="UTF-8" novalidate>
          <input type="text" name="_gotcha" class="hp" tabindex="-1" autocomplete="off" aria-hidden="true" />
          <div class="form-row">
            <div class="form-field">
              <label for="name">Name</label>
              <input id="name" name="name" type="text" required placeholder="Name" />
            </div>
            <div class="form-field">
              <label for="phone">Phone</label>
              <input id="phone" name="phone" type="tel" placeholder="Phone" />
            </div>
          </div>

          <div class="form-field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="Email" />
          </div>

          <div class="form-field">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Message"></textarea>
          </div>

          <input type="hidden" name="_subject" value="New message from SMSJob.ca" />
          <button type="submit" class="btn">SUBMIT</button>
          <p class="form-note">We’ll reply as soon as possible.</p>
        </form>
      </div>
    </section>

    <section class="map container">
      <iframe
        title="Map"
        width="100%"
        height="320"
        style="border:0"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps?q=4388%20Saint-Denis%20Montr%C3%A9al&output=embed">
      </iframe>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <nav class="footer-nav">
        <a href="/index.html">About Us</a>
        <a href="/contact.html">Contact</a>
        <a href="/privacy.html">Privacy Policy</a>
        <a href="/terms.html">Terms and Conditions</a>
      </nav>
      <p class="copyright">
        © <span id="year"></span> SMS Job Inc. <span>ALL RIGHTS RESERVED</span>
      </p>
    </div>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', ()=> {
      const y = document.getElementById('year'); if (y) y.textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
